<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e74c3c, #c0392b); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 380px;
            max-width: 90%;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        .container.shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        h2 {
            color: #2c3e50; 
            margin-bottom: 25px;
            font-size: 30px;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background-color: #e74c3c;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
            font-size: 16px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 28px);
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 17px;
            direction: ltr;
            text-align: left;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.3);
            outline: none;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 19px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            letter-spacing: 0.8px;
        }
        button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }

        #message {
            margin-top: 30px;
            font-weight: bold;
            font-size: 17px;
        }
        .error {
            color: #dc3545;
            animation: fadeIn 0.5s;
        }
        .success {
            color: #28a745; 
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>

</html>
