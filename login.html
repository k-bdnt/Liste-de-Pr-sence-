<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Restreint - Authentification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* تعريف المتغيرات لتسهيل تغيير اللون الأحمر */
        :root {
            --primary-red: #cc0000; 
            --dark-red: #a30000; 
            --light-red: #ffcccc; 
            --text-color: #333;
            --bg-color: #f8f8f8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        /* تصميم بطاقة الدخول */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid var(--primary-red);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 30px;
            color: var(--primary-red);
            font-size: 28px;
            font-weight: 700;
        }
        
        /* حقول الإدخال */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 15px;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 5px var(--light-red);
            outline: none;
        }

        /* الزر */
        button {
            background-color: var(--primary-red);
            color: white;
            padding: 14px 20px;
            margin-top: 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--dark-red);
        }

        /* رسالة الخطأ/النجاح */
        #message {
            margin-top: 20px;
            font-weight: 600;
            font-size: 14px;
            height: 20px;
        }
        .error {
            color: var(--primary-red);
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Accès Restreint</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required aria-label="Nom d'utilisateur">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required aria-label="Mot de passe">
            </div>

            <button type="submit">Se connecter</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // *** قائمة المستخدمين وكلمات المرور المسموح بها ***
        const USERS = {
            "utilisateur123": "monmotdepassesecurise",
            "Khalid_bdnt": "Khalid123"
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            messageElement.textContent = '';
            messageElement.className = '';

            // التحقق
            if (USERS[usernameInput] === passwordInput) {
                // Connexion réussie
                messageElement.textContent = "Connexion réussie ! Redirection en cours...";
                messageElement.classList.add('success'); 
                
                // *** التوجيه الآن إلى index.html (الصفحة المحمية) ***
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 1500); 

            } else {
                // Échec de la connexion 
                messageElement.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
                messageElement.classList.add('error'); 
                document.getElementById('password').value = ''; 
            }
        });
    </script>
</body>
</html>
